    <h1>Ejercicios Javascript</h1>
    <p class="problem">Tomando como entrada un n√∫mero entero, imprimir si es par o impar</p>
    <div class="container">
        <label id="etiqueta1">Campo de entrada</label>
        <form class="exercise1_form" action="summit" id="exercise1_form">
            <div>
                <input type="text" name="Num_evenOdd" id="Num_evenOdd" placeholder="Ingresa un numero entero">
                <button type="button" id="Btn_evenOdd" onclick="Summit()">Comprobar si es par o impar</button>
            </div>
        </form>
    </div>

    <h1 id="impresion"></h1>

</body>
<script>
    function Summit() {
        var Num_evenOdd = document.getElementById("Num_evenOdd").value;
        console.log(Num_evenOdd);
        if (Num_evenOdd % 2 == 0) {
            document.getElementById("impresion").innerHTML = "El numero introducido es par";
        } else {
            document.getElementById("impresion").innerHTML = "El numero introducido es impar";
        }
    }
